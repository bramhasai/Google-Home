<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="assets/google icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li class="underline">Gmail</li>
            <li class="underline">Images</li>
            <li><img id="app_icon" src="assets/google apps.svg"></li>
            <li><img id="user" src="assets/user.svg"></li>
        </ul>
    </header>

    <main>
        <section class="google">
            <img src="assets/google-1015751_1280.png">
        </section>
        <section class="search">
            <img id="search_img" src="assets/search.svg">
            <input type="text">
            <img id="micro" src="assets/microphone.svg">
            <img id="lens" src="assets/lens.svg">
        </section>
        <section class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </section>

        <section class="last">
            <p>Google offered in : <span>हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span></p>
        </section>   
    </main>
    
    <footer>
        <div class="upper">
                <p>India</p>
        </div>
        <hr>
        <div class="lower">
            <ul class="one">
                <li class="underline">About</li>
                <li class="underline">Advertising</li>
                <li class="underline">Business</li>
                <li class="underline">How Search Works</li>
            </ul>

            <ul class="two">
                <li class="underline">Privacy</li>
                <li class="underline">Terms</li>
                <li class="underline">Settings</li>
            </ul>
        </div>
    </footer>
</body>
</html>
